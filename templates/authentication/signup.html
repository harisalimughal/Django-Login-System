<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert-alert-{{message.tags}} alert-dismissble fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>SignUp</h3>

    <form action="/signup" method="post">
    {% csrf_token %}  
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username(only letters and numbers)" required>
        <br>
        <label for="">FirstName</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your FirstName" required>
        <br>
        <label for="">LastName</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your LastName" required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
        <br>
        <label for="">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
        <br>
        <button type="submit">SignUp</button>
    </form>
</body>
</html>
